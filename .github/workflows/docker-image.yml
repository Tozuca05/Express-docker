name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso para realizar el checkout del código
      - uses: actions/checkout@v3
      
      # Paso para configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Especificar la versión de Node.js como 20.x

      # Paso para iniciar sesión en Docker
      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB_PASS }}
        run: |
          echo "${DOCKER_PASS}" | docker login -u "${DOCKER_USER}" --password-stdin

      # Paso para construir la imagen Docker
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag tozuca/express-randoquests:latest

      # Paso para subir la imagen Docker al repositorio
      - name: Docker Push
        run: docker push tozuca/express-randoquests
      
      # Paso opcional para limpiar la caché de Docker (puedes comentarlo si no es necesario)
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.docker
          key: ${{ runner.os }}-docker-${{ github.sha }}
